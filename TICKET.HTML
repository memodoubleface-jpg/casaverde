<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul Ticket de Caisse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    .produits, .ticket {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .produit-btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .produit-btn:hover { background: #45a049; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; font-size: 16px; }
    .total { font-weight: bold; font-size: 18px; margin-top: 10px; }
    .reset { background: #e53935; margin-top: 15px; }
    .input-section { margin-bottom: 15px; }
    .input-section input { padding: 5px; margin-right: 5px; border-radius: 5px; border: 1px solid #ccc; }
    .edit-btn { background: #ff9800; margin-left: 5px; }
    .delete-btn { background: #f44336; margin-left: 5px; }
  </style>
</head>
<body>
  <h1>üí∞ Ticket de Caisse</h1>

  <div class="produits">
    <h2>Ajouter Produit</h2>
    <div class="input-section">
      <input type="text" id="nomProduit" placeholder="Nom du produit">
      <input type="number" id="prixProduit" placeholder="Prix ‚Ç¨" step="0.01">
      <button class="produit-btn" onclick="ajouterProduitPerso()">‚ûï Ajouter</button>
    </div>
    <div id="boutonsProduits"></div>
  </div>

  <div class="ticket">
    <h2>Ticket</h2>
    <ul id="liste"></ul>
    <p class="total">Total: <span id="total">0.00</span> ‚Ç¨</p>
    <button class="produit-btn reset" onclick="resetTicket()">üóëÔ∏è Nouveau ticket</button>
  </div>

  <script>
    let total = 0;

    // Charger les produits sauvegard√©s
    let produits = JSON.parse(localStorage.getItem('produits')) || [];

    function sauvegarderProduits() {
      localStorage.setItem('produits', JSON.stringify(produits));
    }

    function afficherProduits() {
      const container = document.getElementById('boutonsProduits');
      container.innerHTML = '';
      produits.forEach((p, index) => {
        const bouton = document.createElement('button');
        bouton.textContent = p.nom + ' - ' + p.prix.toFixed(2) + ' ‚Ç¨';
        bouton.className = 'produit-btn';
        bouton.onclick = () => ajouterProduit(p.nom, p.prix);

        const editBtn = document.createElement('button');
        editBtn.textContent = '‚úèÔ∏è';
        editBtn.className = 'produit-btn edit-btn';
        editBtn.onclick = () => {
          document.getElementById('nomProduit').value = p.nom;
          document.getElementById('prixProduit').value = p.prix;
          produits.splice(index, 1);
          sauvegarderProduits();
          afficherProduits();
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'üóëÔ∏è';
        deleteBtn.className = 'produit-btn delete-btn';
        deleteBtn.onclick = () => {
          produits.splice(index, 1);
          sauvegarderProduits();
          afficherProduits();
        };

        const containerBtn = document.createElement('span');
        containerBtn.appendChild(bouton);
        containerBtn.appendChild(editBtn);
        containerBtn.appendChild(deleteBtn);
        container.appendChild(containerBtn);
      });
    }

    function ajouterProduit(nom, prix) {
      const liste = document.getElementById('liste');
      const item = document.createElement('li');
      item.textContent = nom + ' - ' + prix.toFixed(2) + ' ‚Ç¨';
      liste.appendChild(item);

      total += prix;
      document.getElementById('total').textContent = total.toFixed(2);
    }

    function resetTicket() {
      document.getElementById('liste').innerHTML = '';
      total = 0;
      document.getElementById('total').textContent = '0.00';
    }

    function ajouterProduitPerso() {
      const nom = document.getElementById('nomProduit').value.trim();
      const prix = parseFloat(document.getElementById('prixProduit').value);
      if (!nom || isNaN(prix)) { alert('Veuillez entrer un nom et un prix valide.'); return; }

      produits.push({ nom, prix });
      sauvegarderProduits();
      afficherProduits();

      document.getElementById('nomProduit').value = '';
      document.getElementById('prixProduit').value = '';
    }

    // Afficher les produits au chargement
    afficherProduits();
  </script>
</body>
</html>
